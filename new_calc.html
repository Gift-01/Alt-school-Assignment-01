<html>
  <head>

    <link href="/css/global.css" rel="stylesheet" type="text/css" />
      <link href="/css/new_cal.css" rel="stylesheet" type="text/css" />
    <link href="/css/header.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="script.js"></script>
  </head>
  <body>
    <header>
		<nav>	
		 <ul class="nav-bar"><div class="bg"></div>
			<li><a class="nav-link active" href="./index.html">About Me</a></li>
			<li><a class="nav-link" href="./contact.html">Contact</a></li>

       <li><a class="nav-link" href="./login.html">Login</a></li>
       <li><a class="nav-link" href="./select_calculator.html">Calculator</a></li>

			<div class="hamburger">
				<div class="line1"></div>
            <div class="line2"></div>
				<div class="line3"></div>
			</div>
		</nav>
	</header>
    <div class="calc-wrapper">
      <div class="screen">
        <input class="data-input"/>
        <p class="history"></p>
        <h2 class="result"></h2>
      </div>
      <div class="buttons">
        <div class="button-wrapper">
          <button>C</button>
          <button class="operator">+/-</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div class="button-wrapper">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">x</button>
        </div>
        <div class="button-wrapper">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div class="button-wrapper">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div class="button-wrapper">
          <button>0</button>
          <button>.</button>
          <button>del</button>
          <button class="operator">=</button>
        </div>
      </div>
      </div><br>
    <a href="/calculator.html">First calculator</a><br>
